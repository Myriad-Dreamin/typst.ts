name: typst_ts::ci
on: [push, pull_request]

env:
  RUSTFLAGS: '-Dwarnings'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Download Repo
        uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install WASM-PACK
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | bash
      - name: Install Artifact Cache
        uses: Swatinem/rust-cache@v2
      - name: Prepare fonts
        run: cargo run --bin typst-ts-fontctl
      - name: Fmt check
        run: cargo fmt --check --all
      - name: Clippy check
        run: cargo clippy --workspace --all-targets
      - name: Prepare artifacts
        run: |
          cargo build --release --bin typst-ts-cli
          cargo run --bin typst-ts-dev-server -- compile --compiler release corpus math
          cargo run --bin typst-ts-dev-server -- compile --compiler release corpus text
          cargo run --bin typst-ts-dev-server -- compile --compiler release corpus visualize
      - name: Build
        run: cargo build --workspace
      - name: Test
        run: cargo test --workspace --no-fail-fast
      - name: Archive Test Results (WebAssembly Renderer in Chrome)
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: wasm-renderer-chrome.test_points.json.gz
          path: target/typst-artifacts/integrations/renderer/test_points.chrome.json.gz
