[package]
name = "typst-ts-canvas-exporter"
version = "0.2.0"
license = "Apache-2.0"
edition = "2021"
description = "Export a frame of Typst document into canvas element."
repository = "https://github.com/Myriad-Dreamin/typst.ts"

[dependencies]

typst.workspace = true
comemo.workspace = true

tiny-skia.workspace = true
ttf-parser.workspace = true
flate2.workspace = true
data-url = "0.2.0"

wasm-bindgen.workspace = true
js-sys.workspace = true
web-sys = { workspace = true, features = ["console", "CanvasRenderingContext2d", "Path2d", "Blob", "ImageData", "HtmlImageElement", "HtmlElement", "Url", "BlobPropertyBag"] }

typst-ts-core.workspace = true
