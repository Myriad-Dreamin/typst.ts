[package]
name = "reflexo-vec2canvas"
description = "Render vector items into canvas element."
version.workspace = true
license.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]

comemo.workspace = true
elsa.workspace = true
ecow.workspace = true
reflexo = { workspace = true, features = ["typst", "web"] }
reflexo-vec2bbox.workspace = true

tiny-skia.workspace = true
async-trait.workspace = true
wasm-bindgen-futures.workspace = true
svgtypes.workspace = true

wasm-bindgen.workspace = true
js-sys.workspace = true
web-sys = { workspace = true, features = [
    "console",
    "CanvasRenderingContext2d",
    "Path2d",
    "Blob",
    "ImageBitmap",
    "HtmlCanvasElement",
    "Url",
    "ImageData",
    "OffscreenCanvas",
    "OffscreenCanvasRenderingContext2d",
    "BlobPropertyBag",
    "Window",
    "Document",
    "TextMetrics",
    "DedicatedWorkerGlobalScope",
] }

[features]
default = ["incremental"]
incremental = ["reflexo/flat-vector"]
report_group = []
render_bbox = []
