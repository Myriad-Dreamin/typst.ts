[package]
name = "typst-ts-renderer"
version = "0.2.0"
license = "Apache-2.0"
edition = "2021"
readme = "README.md"
description = "Render Typst documents in browser."
repository = "https://github.com/Myriad-Dreamin/typst.ts"

[lib]
crate-type = ["cdylib"]

[dependencies]

typst.workspace = true
typst-library.workspace = true
comemo.workspace = true

once_cell.workspace = true
siphasher.workspace = true
elsa.workspace = true

pollster.workspace = true
tiny-skia.workspace = true

serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
rmp-serde = { workspace = true, optional = true }
byteorder.workspace = true

wasm-bindgen.workspace = true
js-sys.workspace = true
wasm-bindgen-futures.workspace = true
serde-wasm-bindgen.workspace = true
web-sys = { workspace = true, features = ["console", "Window", "Blob", "ImageData"] }

typst-ts-core.workspace = true
typst-ts-compiler = { version = "0.2", default-features = false, features = ["web-render"] }
typst-ts-canvas-exporter = { workspace = true, optional = true }
typst-ts-raster-exporter = { workspace = true, optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.0"
web-sys = { workspace = true, features = ["console", "Performance", "PerformanceTiming", "Window", "Blob", "ImageData", "Document", "HtmlCanvasElement"] }

[features]
full = ["serde_json", "serde_rmp", "render_raster", "render_canvas"]
serde_json = ["dep:serde_json"]
serde_rmp = ["dep:serde", "dep:rmp-serde"]
render_raster = ["dep:typst-ts-raster-exporter"]
render_canvas = ["dep:typst-ts-canvas-exporter", "web-sys/CanvasRenderingContext2d"]
default = ["full"]
web = ["render_canvas"]
