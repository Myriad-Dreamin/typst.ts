[package]
name = "typst-ts-renderer"
description = "Render Typst documents in browser."
authors.workspace = true
version.workspace = true
license.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true


[package.metadata.wasm-pack.profile.release.wasm-bindgen]
debug-js-glue = true
demangle-name-section = true

[lib]
crate-type = ["cdylib"]

[dependencies]

typst.workspace = true
typst-library.workspace = true
comemo.workspace = true

once_cell.workspace = true
elsa.workspace = true

pollster.workspace = true
tiny-skia.workspace = true

serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
rmp-serde = { workspace = true, optional = true }
byteorder.workspace = true

wasm-bindgen.workspace = true
js-sys.workspace = true
wasm-bindgen-futures.workspace = true
serde-wasm-bindgen.workspace = true
web-sys = { workspace = true, features = ["console", "Window"] }

typst-ts-core.workspace = true
typst-ts-compiler = { version = "0.4.0-rc1", default-features = false, features = [
    "web-render",
] }
typst-ts-canvas-exporter = { workspace = true, optional = true }
typst-ts-raster-exporter = { workspace = true, optional = true }
typst-ts-svg-exporter = { workspace = true, optional = true }
console_error_panic_hook = { version = "0.1.1" } # , optional = true

[dev-dependencies]
wasm-bindgen-test.workspace = true
typst-ts-test-common.workspace = true
web-sys = { workspace = true, features = [
    "console",
    "Performance",
    "PerformanceTiming",
    "Window",
    "Document",
] }
hex.workspace = true
sha2.workspace = true
elsa.workspace = true
send_wrapper = "0.5.0"

[build-dependencies]
anyhow.workspace = true
vergen.workspace = true

[features]

web_test = ["typst-ts-test-common/web_artifacts"]
web_verbose = ["web_test"]                        # for test debug
serde_json = ["dep:serde_json"]
serde_rmp = ["dep:serde", "dep:rmp-serde"]

build_glyph_pack = []
build_raw_font = []
build_web_font = []
build_full = ["build_glyph_pack", "build_raw_font", "build_web_font"]

render_canvas = [
    "dep:typst-ts-canvas-exporter",
    "dep:typst-ts-svg-exporter",
    "web-sys/HtmlCanvasElement",
    "web-sys/CanvasRenderingContext2d",
]
render_pdf = []
render_raster = ["dep:typst-ts-raster-exporter", "web-sys/ImageData"]
render_svg = ["dep:typst-ts-svg-exporter", "web-sys/HtmlDivElement"]
render_full = ["render_canvas", "render_pdf", "render_svg", "render_raster"]

full = ["serde_json", "serde_rmp", "render_full", "web_test"]

default = ["full"]
web = ["render_canvas", "render_svg"]
