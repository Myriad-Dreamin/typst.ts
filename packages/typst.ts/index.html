<html lang="en">
  <!-- This is the example for typst.ts -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typst.ts</title>
    <script type="module" src="/core/dist/esm/main.bundle.js"></script>
    <!-- pdf.js v3.5.141 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
    <link rel="stylesheet" href="/core/examples/typst.ts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf_viewer.min.css"
      integrity="sha512-Jf9DLkegLgARLR151csVkPvcVt4cOUhslrSZwiTAe9mqFL/BbYRDmxCOioCtbHifEgjsBFbrVhOMQ3mYPDLrqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #typst-app {
        display: flex;

        flex-direction: column;
        align-items: center;
      }

      .typst-dom-page {
        width: var(--data-page-width, 100%);
        height: var(--data-page-height);
        --data-text-width: var(--data-page-width, 100%);
        --data-text-height: var(--data-page-height, 100%);
      }

      .typst-back-canvas {
        position: absolute;
        z-index: -1;
        width: var(--data-page-width, 100%);
        height: var(--data-page-height);
      }

      .typst-svg-page {
        position: absolute;
        z-index: 0;
        width: var(--data-page-width, 100%);
        height: var(--data-page-height);
      }

      .typst-html-semantics {
        z-index: 1;
        width: var(--data-page-width, 100%);
        height: var(--data-page-height);
        font-family: monospace;
      }

      .typst-html-semantics span {
        position: relative;
        display: inline-block;
      }

      .typst-content-hint {
        position: relative;
        display: inline-block;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      /* set transparent itself */
      .typst-content-group {
        pointer-events: visible;
      }

      .typst-html-semantics span::-moz-selection {
        color: white;
        background: #7db9dea0;
      }

      .typst-html-semantics span::selection {
        color: white;
        background: #7db9dea0;
      }

      .typst-html-semantics *::-moz-selection {
        color: transparent;
        background: transparent;
      }

      .typst-html-semantics *::selection {
        color: transparent;
        background: transparent;
      }

      .pseudo-link,
      .typst-text {
        pointer-events: none;
      }
      /* 
      body {
        background: white;
      } */
    </style>
    <script src="/core/examples/typst.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.worker.min.js';

      window.handleTypstSemantics = (context, semantics) => {
        setTimeout(() => {
          const semanticsWidth = Number.parseFloat(context.getAttribute('data-width'));
          const semanticsHeight = Number.parseFloat(context.getAttribute('data-height'));
          console.log('handleTypstSemantics', semanticsWidth, semanticsHeight);
          let f = false;
          const ggg = context.getBoundingClientRect();
          const w = ggg.width;
          const h = ggg.height;

          const textTranslateToHandle = [];

          function handleTextTranslate(elem, dataTranslate, relativeTo) {
            const eb = elem.getBoundingClientRect();
            textTranslateToHandle.push([
              elem,
              dataTranslate,
              [eb.left - relativeTo.left, eb.top - relativeTo.top],
            ]);
          }

          function handleText(elem, dataMatrix, relativeTo) {
            const data = dataMatrix.split(',').map(Number.parseFloat);
            if (data.length === 2) {
              handleTextTranslate(elem, data, relativeTo);
            } else if (data.length === 6) {
              console.log('dataMatrix', elem, data);
              const [a, b, c, d, e, f] = data;
              handleTextTranslate(elem, [e, f], relativeTo);
            } else {
              throw new Error('unknown data matrix');
            }
          }

          function handleChildren(elem, relativeTo) {
            for (const child of elem.children) {
              const dataMatrix = child.getAttribute('data-matrix');
              if (dataMatrix) {
                handleText(child, dataMatrix, relativeTo);
              }
              handleChildren(child, child.getBoundingClientRect());
            }
          }

          handleChildren(semantics, ggg);

          for (const [elem, dataTranslate, selfRelative] of textTranslateToHandle) {
            const sl = dataTranslate[0] / semanticsWidth;
            const st = dataTranslate[1] / semanticsHeight;
            const rl = selfRelative[0] / w;
            const rt = selfRelative[1] / h;
            const rrl = sl - rl;
            const rrt = st - rt;
            // console.log(
            //   'dataTranslateRR',
            //   dataTranslate[0],
            //   dataTranslate[1],
            //   selfRelative.left - relativeTo.left,
            //   selfRelative.top - relativeTo.top,
            //   w,
            //   h,
            //   rrl,
            //   rrt,
            //   elem,
            // );
            elem.style.top = `calc(var(--data-text-height) * ${rrt})`;
            elem.style.left = `calc(var(--data-text-width) * ${rrl})`;
          }
        }, 0);
      };

      document.ready(() => {
        let plugin = window.TypstRenderModule.createTypstRenderer(pdfjsLib);
        plugin
          .init({
            getModule: () =>
              '/base/node_modules/@myriaddreamin/typst-ts-renderer/pkg/typst_ts_renderer_bg.wasm',
          })
          .then(async () => {
            const artifactData = await fetch(
              'http://localhost:20810/corpus/skyzh-cv/main.white.artifact.sir.in',
              // 'http://localhost:20810/corpus/math/masterproef.artifact.sir.in',
            )
              .then(response => response.arrayBuffer())
              .then(buffer => new Uint8Array(buffer));

            const appContainer = document.getElementById('typst-app');

            plugin.runWithSession(
              ses =>
                new Promise(async dispose => {
                  plugin.manipulateData({ renderSession: ses, data: artifactData });

                  const isWaitForRendering = () => {
                    return appContainer.hasAttribute('data-wait-render');
                  };

                  const t = performance.now();
                  await plugin.renderDom({
                    renderSession: ses,
                    container: appContainer,
                    backgroundColor: '#343541', // '#ffffff', //
                    pixelPerPt: 4.5,
                  });
                  console.log('render time!!!!!!!!!', performance.now() - t);

                  const pullRender = async () => {
                    const t = performance.now();
                    const basePos = {
                      left: 0,
                      top: 0,
                      right: window.innerWidth,
                      bottom: window.innerHeight,
                    };
                    const appPos = appContainer.getBoundingClientRect();
                    const left = Math.max(basePos.left, appPos.left);
                    const top = Math.max(basePos.top, appPos.top);
                    const right = Math.min(basePos.right, appPos.right);
                    const bottom = Math.min(basePos.bottom, appPos.bottom);
                    const rect = {
                      x: left,
                      y: top,
                      width: Math.max(right - left, 0),
                      height: Math.max(bottom - top, 0),
                    };
                    if (rect.width <= 0 || rect.height <= 0) {
                      rect.x = rect.y = rect.width = rect.height = 0;
                    }
                    // console.log('ccc', basePos, appPos, rect);

                    await plugin.triggerDomRerender({
                      renderSession: ses,
                      ...rect,
                    });
                    // console.log('pull render time!!!!!!!!!', performance.now() - t);
                  };

                  // if (isWaitForRendering()) {
                  //   pullRender();
                  //   let i = null;
                  //   i = setInterval(() => {
                  //     if (!isWaitForRendering()) {
                  //       console.log('clear interval for pull render');
                  //       clearInterval(i);
                  //       return;
                  //     }
                  //     pullRender();
                  //   }, 200);
                  // } else {
                  //   console.log('not wait for rendering');
                  // }

                  pullRender();
                  const debouncedPullRender = () => {
                    if (debounce) {
                      clearTimeout(debounce);
                    }
                    debounce = setTimeout(pullRender, 20);
                  };

                  let debounce = null;
                  window.onscroll = debouncedPullRender;
                  window.onresize = debouncedPullRender;
                  appContainer.addEventListener('scroll', debouncedPullRender);
                  appContainer.addEventListener('resize', debouncedPullRender);

                  void dispose;
                }),
            );

            console.log('render done');
          });
      });
    </script>
