<html lang="en">
  <!-- This is the example for typst.ts -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typst.ts</title>
    <script type="module" src="/core/dist/esm/main.bundle.js"></script>
    <script type="module" src="/enhanced-typst-svg/dist/index.min.js"></script>
    <!-- pdf.js v3.5.141 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
    <link rel="stylesheet" href="/core/examples/typst.ts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf_viewer.min.css"
      integrity="sha512-Jf9DLkegLgARLR151csVkPvcVt4cOUhslrSZwiTAe9mqFL/BbYRDmxCOioCtbHifEgjsBFbrVhOMQ3mYPDLrqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #typst-app {
        --typst-dom-scale: 1.5;
        margin: 5px;
      }

      .typst-dom-page {
        width: calc(var(--data-page-width, 100%) * var(--typst-dom-scale));
        height: calc(var(--data-page-height) * var(--typst-dom-scale));
        --data-text-width: calc(1px * var(--typst-dom-scale));
        --data-text-height: calc(1px * var(--typst-dom-scale));
        margin: auto;
      }

      .typst-back-canvas {
        position: absolute;
        z-index: -1;
        width: calc(var(--data-page-width, 100%) * var(--typst-dom-scale));
        height: calc(var(--data-page-height) * var(--typst-dom-scale));
        pointer-events: none;
      }

      .typst-svg-page {
        position: absolute;
        z-index: 0;
        width: calc(var(--data-page-width, 100%) * var(--typst-dom-scale));
        height: calc(var(--data-page-height) * var(--typst-dom-scale));
      }

      .typst-html-semantics {
        position: absolute;
        z-index: 2;
        width: calc(var(--data-page-width, 100%) * var(--typst-dom-scale));
        height: calc(var(--data-page-height) * var(--typst-dom-scale));
        color: transparent;
        font-family: monospace;
        white-space: nowrap;
      }

      .typst-html-semantics span {
        transform-origin: left;
        position: absolute;
        display: inline-block;
        left: 0;
        top: 0;
      }

      .typst-content-hint {
        position: absolute;
        display: inline-block;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      .typst-html-semantics a {
        position: absolute;
        display: inline-block;
      }

      /* set transparent itself */
      .typst-content-group {
        pointer-events: visible;
      }

      .typst-html-semantics span::-moz-selection {
        color: transparent;
        background: #7db9dea0;
      }

      .typst-html-semantics span::selection {
        color: transparent;
        background: #7db9dea0;
      }

      .typst-html-semantics *::-moz-selection {
        color: transparent;
        background: transparent;
      }

      .typst-html-semantics *::selection {
        color: transparent;
        background: transparent;
      }

      .typst-content-fallback {
        color: transparent;
        background: transparent;
      }

      .pseudo-link,
      .typst-text {
        pointer-events: none;
      }

      /* body {
        background: white;
      } */
    </style>
    <script src="/core/examples/typst.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.worker.min.js';

      // elem.style.top = `calc(var(--data-text-height) * ${rrt})`;
      // elem.style.left = `calc(var(--data-text-width) * ${rrl})`;
      document.ready(() => {
        let plugin = window.TypstRenderModule.createTypstRenderer(pdfjsLib);
        plugin
          .init({
            getModule: () =>
              '/base/node_modules/@myriaddreamin/typst-ts-renderer/pkg/typst_ts_renderer_bg.wasm',
          })
          .then(async () => {
            const artifactData = await fetch(
              // '/corpus/skyzh-cv/main.white.artifact.sir.in',
              // '/corpus/math/masterproef.artifact.sir.in',
              '/corpus/skyzh-cv/introduction.ayu.multi.sir.in',
            )
              .then(response => response.arrayBuffer())
              .then(buffer => new Uint8Array(buffer));

            const appContainer = document.getElementById('typst-app');

            plugin.runWithSession(
              ses =>
                new Promise(async dispose => {
                  plugin.manipulateData({ renderSession: ses, data: artifactData });

                  const isWaitForRendering = () => {
                    return appContainer.hasAttribute('data-wait-render');
                  };

                  const t = performance.now();
                  await plugin.renderDom({
                    renderSession: ses,
                    container: appContainer,
                    backgroundColor: '#343541', // '#ffffff', //
                    pixelPerPt: 4.5,
                  });
                  console.log('render time!!!!!!!!!', performance.now() - t);

                  const pullRender = async () => {
                    const domScale = 1.5;
                    const t = performance.now();
                    const basePos = {
                      left: 0,
                      top: 0,
                      right: window.innerWidth,
                      bottom: window.innerHeight,
                    };
                    const appPos = appContainer.getBoundingClientRect();
                    const left = appPos.left;
                    const top = basePos.top - appPos.top;
                    const right = appPos.right;
                    const bottom = basePos.bottom - appPos.top;
                    const rect = {
                      x: 0,
                      y: top / domScale,
                      width: Math.max(right - left, 0) / domScale,
                      height: Math.max(bottom - top, 0) / domScale,
                    };
                    if (rect.width <= 0 || rect.height <= 0) {
                      rect.x = rect.y = rect.width = rect.height = 0;
                    }
                    // console.log('ccc', basePos, appPos, rect);

                    await plugin.triggerDomRerender({
                      renderSession: ses,
                      ...rect,
                    });
                    // console.log('pull render time!!!!!!!!!', performance.now() - t);
                  };

                  // if (isWaitForRendering()) {
                  //   pullRender();
                  //   let i = null;
                  //   i = setInterval(() => {
                  //     if (!isWaitForRendering()) {
                  //       console.log('clear interval for pull render');
                  //       clearInterval(i);
                  //       return;
                  //     }
                  //     pullRender();
                  //   }, 200);
                  // } else {
                  //   console.log('not wait for rendering');
                  // }

                  pullRender();
                  const debouncedPullRender = () => {
                    if (debounce) {
                      clearTimeout(debounce);
                    }
                    debounce = setTimeout(pullRender, 20);
                  };

                  let debounce = null;
                  window.onscroll = debouncedPullRender;
                  window.onresize = debouncedPullRender;
                  appContainer.addEventListener('scroll', debouncedPullRender);
                  appContainer.addEventListener('resize', debouncedPullRender);

                  void dispose;
                }),
            );

            console.log('render done');
          });
      });
    </script>
  </head>

  <body>
    <body>
      <div class="navigator">
        <ul>
          <li style="padding: 10px 40px">
            <a href="/core/">Embed Your Typst Document</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core/examples/all-in-one.html">All-in-one Demo</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core/">Renderer Demo</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core/examples/compiler.html">Compiler Demo</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core/examples/all-in-one-lite.html">All-in-one Lite Demo</a>
          </li>
        </ul>
        <div class="clear"></div>
      </div>
      <div id="typst-app"></div>
    </body>
  </body>
</html>
