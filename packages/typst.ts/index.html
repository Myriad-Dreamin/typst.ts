<html lang="en">
  <!-- This is the example for typst.ts -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typst.ts</title>
    <script type="module" src="/core/dist/esm/main.bundle.js"></script>
    <script type="module" src="/enhanced-typst-svg/dist/index.min.js"></script>
    <link rel="stylesheet" href="/core/examples/typst.ts.css" />
    <style>
      #typst-app {
        --typst-dom-scale: 1.5;
        margin: 5px;
      }

      .typst-dom-page {
        width: calc(var(--data-page-width, 100%) * var(--typst-dom-scale));
        height: calc(var(--data-page-height) * var(--typst-dom-scale));
        --data-text-width: calc(1px * var(--typst-dom-scale));
        --data-text-height: calc(1px * var(--typst-dom-scale));
        margin: auto;
      }

      .typst-back-canvas {
        position: absolute;
        z-index: -1;
        width: calc(var(--data-page-width, 100%) * var(--typst-dom-scale));
        height: calc(var(--data-page-height) * var(--typst-dom-scale));
        pointer-events: none;
      }

      .typst-svg-page {
        position: absolute;
        z-index: 0;
        width: calc(var(--data-page-width, 100%) * var(--typst-dom-scale));
        height: calc(var(--data-page-height) * var(--typst-dom-scale));
      }

      .typst-html-semantics {
        position: absolute;
        z-index: 2;
        width: calc(var(--data-page-width, 100%) * var(--typst-dom-scale));
        height: calc(var(--data-page-height) * var(--typst-dom-scale));
        color: transparent;
        font-family: monospace;
        white-space: nowrap;
      }

      .typst-html-semantics span {
        transform-origin: left top;
        position: absolute;
        display: inline-block;
        left: 0;
        top: 0;
      }

      .typst-content-hint {
        position: absolute;
        display: inline-block;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      .typst-html-semantics a {
        position: absolute;
        display: inline-block;
      }

      /* set transparent itself */
      .typst-content-group {
        pointer-events: visible;
      }

      .typst-html-semantics span::-moz-selection {
        color: transparent;
        background: #7db9dea0;
      }

      .typst-html-semantics span::selection {
        color: transparent;
        background: #7db9dea0;
      }

      .typst-html-semantics *::-moz-selection {
        color: transparent;
        background: transparent;
      }

      .typst-html-semantics *::selection {
        color: transparent;
        background: transparent;
      }

      .typst-content-fallback {
        color: transparent;
        background: transparent;
      }

      .pseudo-link,
      .typst-text {
        pointer-events: none;
      }

      /* body {
        background: white;
      } */
    </style>
    <script src="/core/examples/typst.js"></script>
    <script>
      window.typstBindSemantics = function () {};
      window.typstBindSvgDom = function () {};
      window.captureStack = function () {
        return undefined;
      };

      // elem.style.top = `calc(var(--data-text-height) * ${rrt})`;
      // elem.style.left = `calc(var(--data-text-width) * ${rrl})`;
      document.ready(() => {
        let plugin = window.TypstRenderModule.createTypstRenderer();
        plugin
          .init({
            getModule: () =>
              '/base/node_modules/@myriaddreamin/typst-ts-renderer/pkg/typst_ts_renderer_bg.wasm',
          })
          .then(async () => {
            const artifactData = await fetch(
              // '/corpus/skyzh-cv/main.white.artifact.sir.in',
              '/corpus/skyzh-cv/masterproef.artifact.sir.in',
              // '/corpus/skyzh-cv/introduction.ayu.multi.sir.in',
              // '/corpus/skyzh-cv/introduction-book.ayu.multi.sir.in',
              // '/corpus/skyzh-cv/stlc.ayu.multi.sir.in',
            )
              .then(response => response.arrayBuffer())
              .then(buffer => new Uint8Array(buffer));

            const appElem = document.getElementById('typst-app');
            let rerenderOverhead = 0;
            let isRendering = false;
            let renderResponsive = undefined;

            function getViewport(appElem) {
              const domScale = 1.5;
              const appPos = appElem.getBoundingClientRect();
              const left = appPos.left;
              const top = -appPos.top;
              const right = window.innerWidth;
              const bottom = window.innerHeight - appPos.top;
              const rect = {
                x: 0,
                y: top / domScale,
                width: Math.max(right - left, 0) / domScale,
                height: Math.max(bottom - top, 0) / domScale,
              };
              if (rect.width <= 0 || rect.height <= 0) {
                rect.x = rect.y = rect.width = rect.height = 0;
              }
              // console.log('ccc', basePos, appPos, rect);
              return rect;
            }

            plugin.runWithSession(
              ses =>
                new Promise(async dispose => {
                  plugin.manipulateData({ renderSession: ses, data: artifactData });
                  let session = ses;

                  const isWaitForRendering = () => {
                    return appElem.hasAttribute('data-wait-render');
                  };

                  const t = performance.now();
                  await plugin.renderDom({
                    renderSession: ses,
                    container: appElem,
                    backgroundColor: '#343541', // '#ffffff', //
                    pixelPerPt: 4.5,
                    viewport: getViewport(appElem),
                  });
                  console.log('render time!!!!!!!!!', performance.now() - t);

                  function queueRerender(stack) {
                    if (renderResponsive === undefined) {
                      if (stack) {
                        console.log('skip', stack);
                      }
                      isRendering = false;
                      return;
                    }
                    isRendering = true;
                    let responsive = renderResponsive === false ? false : true;
                    renderResponsive = undefined;
                    const t = performance.now();
                    console.log('rerender, overhead: ', rerenderOverhead);

                    plugin
                      .triggerDomRerender({
                        renderSession: session,
                        responsive,
                        viewport: getViewport(appElem),
                      })
                      .then(() => {
                        const rTime = performance.now() - t;
                        if (!responsive) {
                          rerenderOverhead = rTime + rerenderOverhead * 0.5;
                          window.rerenderOverhead = rerenderOverhead;
                        }
                        if (stack) {
                          console.log('pull render', rTime, responsive, stack);
                        }

                        return queueRerender();
                      });
                  }

                  const checkAndRerender = (r, stack) => {
                    if (r !== true && r !== false) {
                      throw new Error('invalid responsive');
                    }
                    if (r === false) {
                      renderResponsive = false;
                    } else if (renderResponsive !== false) {
                      renderResponsive = true;
                    }

                    if (stack) {
                      console.log('submit', stack);
                    }

                    if (!isRendering) {
                      queueRerender(stack);
                    }
                  };

                  let responsiveTimeout = undefined;
                  let responsiveTimeout2 = undefined;
                  const responsiveAction = stack => {
                    stack ||= window.captureStack();
                    clearTimeout(responsiveTimeout);
                    clearTimeout(responsiveTimeout2);
                    console.log('responsiveAction', rerenderOverhead, stack);
                    responsiveTimeout = setTimeout(
                      () => {
                        clearTimeout(responsiveTimeout);
                        clearTimeout(responsiveTimeout2);
                        checkAndRerender(true, stack);
                        responsiveTimeout2 = setTimeout(
                          () => checkAndRerender(false, stack),
                          Math.max(200, rerenderOverhead * 2.5),
                        );
                      },
                      Math.max(10, rerenderOverhead * 1.1),
                    );
                  };

                  window.addEventListener('resize', responsiveAction);
                  window.addEventListener('scroll', responsiveAction);

                  void dispose;
                }),
            );

            console.log('render done');
          });
      });
    </script>
  </head>

  <body>
    <body>
      <div class="navigator">
        <ul>
          <li style="padding: 10px 40px">
            <a href="/core/">Embed Your Typst Document</a>

            <a href="/core/examples/all-in-one.html">All-in-one Demo</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core/">Renderer Demo</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core/examples/compiler.html">Compiler Demo</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core/examples/all-in-one-lite.html">All-in-one Lite Demo</a>
          </li>
        </ul>
        <div class="clear"></div>
      </div>
      <div id="typst-app"></div>
    </body>
  </body>
</html>
