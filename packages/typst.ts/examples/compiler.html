<html lang="en">
  <!-- This is the example for typst.ts -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="origin-trial" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typst.ts</title>
    <script type="module" src="/core/dist/esm/main.bundle.js"></script>
    <!-- pdf.js v3.5.141 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf_viewer.min.css"
      integrity="sha512-Jf9DLkegLgARLR151csVkPvcVt4cOUhslrSZwiTAe9mqFL/BbYRDmxCOioCtbHifEgjsBFbrVhOMQ3mYPDLrqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="/core/examples/typst.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.worker.min.js';

      document.ready(() => {
        const terminalContent = document.getElementById('terminal-content');
        terminalContent.innerHTML = 'Compiling...';

        const runCompile = async () => {
          const begin = performance.now();
          compilerPlugin.reset();
          const ast = await compilerPlugin.getAst('corpus/skyzh-cv/main.typ');
          const end = performance.now();
          const rounded = Math.round((end - begin) * 1000) / 1000;

          const compileInfo = `---
      <span style="color:#c0caf5">Compiled in <span style="color:#7dcfff">${rounded}</span>ms</span>`;

          terminalContent.innerHTML = [compileInfo, ast].join('\n');
        };

        let compilerPlugin = window.TypstCompileModule.createTypstCompiler();
        compilerPlugin
          .init({
            beforeBuild: [
              window.TypstCompileModule.preloadRemoteFonts([
                'http://localhost:20810/assets/fonts/LinLibertine_R.ttf',
                'http://localhost:20810/assets/fonts/LinLibertine_RB.ttf',
                'http://localhost:20810/assets/fonts/LinLibertine_RBI.ttf',
                'http://localhost:20810/assets/fonts/LinLibertine_RI.ttf',
                'http://localhost:20810/assets/fonts/NewCMMath-Book.otf',
                'http://localhost:20810/assets/fonts/NewCMMath-Regular.otf',
              ]),
              // window.TypstCompileModule.preloadSystemFonts({
              //   byFamily: ['Segoe UI Symbol'],
              // }),
              window.TypstCompileModule.withAccessModel(
                new window.TypstCompileModule.FetchAccessModel('http://localhost:20810'),
              ),
            ],
            getModule: () =>
              '/base/node_modules/@myriaddreamin/typst-ts-web-compiler/pkg/typst_ts_web_compiler_bg.wasm',
          })
          .then(() => {
            document.getElementById('compile-button').addEventListener('click', () => {
              runCompile();
            });
            return runCompile();
          });
      });
    </script>

    <link rel="stylesheet" href="/core/examples/typst.ts.css" />
    <style>
      .content {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 16px;
        flex-direction: column;
        align-items: center;
      }

      .terminal {
        position: relative;
        width: 90%;
        max-width: 2000px;
        border-radius: 6px;
        padding-top: 45px;
        margin-top: 8px;
        overflow: hidden;
        background-color: rgb(15, 15, 16);
      }

      .terminal::before {
        content: '\2022 \2022 \2022';
        position: absolute;
        top: 0;
        left: 0;
        height: 4px;
        background: rgb(58, 58, 58);
        color: #c2c3c4;
        width: 100%;
        font-size: 2rem;
        line-height: 0;
        padding: 14px 0;
        text-indent: 4px;
      }

      .terminal pre {
        font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
        color: white;
        padding: 0 1rem 1rem;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <body>
      <div class="navigator">
        <ul>
          <li style="padding: 10px 40px">
            <a href="/core">Embed Your Typst Document</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core">Renderer Demo</a>
          </li>
          <li style="padding: 10px 40px">
            <a href="/core/examples/compiler.html">Compiler Demo</a>
          </li>
        </ul>
        <div class="clear"></div>
      </div>
      <div class="content">
        <div>
          <button id="compile-button">Compile</button>
        </div>
        <div class="terminal">
          <pre id="terminal-content">hello world</pre>
        </div>
      </div>
    </body>
  </body>
</html>
