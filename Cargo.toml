[workspace.package]
description = "Run Typst in JavaScriptWorld."
authors = ["Typst.ts Developers", "The Typst Project Developers"]
version = "0.5.0-rc7"
edition = "2021"
readme = "README.md"
license = "Apache-2.0"
homepage = "https://myriad-dreamin.github.io/typst.ts/"
repository = "https://github.com/Myriad-Dreamin/typst.ts"

[workspace]
resolver = "2"
members = [
    "benches/lowering",

    "crates/reflexo",
    "crates/reflexo-vfs",
    "crates/reflexo-world",
    "crates/reflexo-typst",
    "crates/conversion/typst2vec",
    "crates/conversion/vec2canvas",
    "crates/conversion/vec2bbox",
    "crates/conversion/vec2sema",
    "crates/conversion/vec2dom",
    "crates/conversion/vec2svg",

    "cli",

    "fuzzers/incremental",

    "packages/parser",
    "packages/compiler",
    "packages/renderer",
    "packages/typst.node",

    "server/dev",

    "tools/rkyv-assertions",

    "tests/common",
    "tests/heap-profile",
    "tests/incremental",
    "tests/integration",
    "tests/std",
]
exclude = ["projects"]

[profile.release]
opt-level = 3
lto = "fat"
debug = false
strip = true

[profile.relwithdebinfo]
inherits = "release"
lto = "thin"
debug = true
strip = false

[profile.release-ci]
inherits = "release"
opt-level = 1
incremental = true
debug = false
strip = true

# todo: https://github.com/typst/typst/pull/2771
# nightly feature

# [workspace.lints.clippy]
