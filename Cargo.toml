[workspace.package]
description = "Run Typst in JavaScriptWorld."
authors = ["Typst.ts Developers", "The Typst Project Developers"]
version = "0.4.2-rc5"
edition = "2021"
readme = "README.md"
license = "Apache-2.0"
homepage = "https://myriad-dreamin.github.io/typst.ts/"
repository = "https://github.com/Myriad-Dreamin/typst.ts"

[workspace]
resolver = "2"
members = [
    "benches/lowering",

    "cli",
    "core",
    "compiler",

    "exporter/ast",
    "exporter/canvas",
    "exporter/dom",
    "exporter/pdf",
    "exporter/serde",
    "exporter/svg",

    "fuzzers/incremental",

    "packages/parser",
    "packages/compiler",
    "packages/renderer",
    "packages/typst.node",

    "server/dev",
    "server/remote",

    "tools/rkyv-assertions",
    "tools/fontctl",

    "tests/common",
    "tests/heap-profile",
    "tests/incremental",
    "tests/integration",
    "tests/std",
]
exclude = ["projects"]

[profile.release]
opt-level = 3
debug = true
incremental = true
lto = "thin"

[profile.release-stripped]
inherits = "release"
lto = "fat"
debug = false
strip = true

[profile.release-ci]
inherits = "release"
opt-level = 1
debug = false
strip = true

# todo: https://github.com/typst/typst/pull/2771
# nightly feature

# [workspace.lints.clippy]
