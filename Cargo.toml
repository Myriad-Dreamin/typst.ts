[workspace.dependencies]

# typesetting
pixglyph = "0.2"
typst = "0.10.0"
typst-ide = "0.10.0"
typst-pdf = "0.10.0"
typst-svg = "0.10.0"
typst-syntax = "0.10.0"
ttf-parser = "0.19.2"

# general
anyhow = "1"
async-recursion = "1.0.4"
async-trait = "0.1.68"
chrono = { version = "0.4.24", default-features = false, features = [
    "clock",
    "std",
] }
futures = "0.3.28"
once_cell = "1.17.1"
parking_lot = "0.12.1"
pollster = "0.3.0"
rayon = "1.7.0"
strum = { version = "0.25.0", features = ["derive"] }
tokio = { version = "1.28.1", features = ["full"] }

# data structure and algorithm
append-only-vec = "0.1.2"
bytemuck = "1"
comemo = "0.3.1"
dissimilar = "1.0"
elsa = "1.8.1"
ecow = "0.2"
fst = "0.4.7"
indexmap = "2"

# cli, terminal and tui
ansi_term = "0.12.1"
clap = { version = "4.4", features = ["derive", "env", "unicode", "wrap_help"] }
clap_complete = "4.4"
clap_complete_fig = "4.4"
clap_mangen = { version = "0.2.15" }
human-panic = "1.1.4"
rustyline = { version = "12.0.0", features = ["derive"] }

# net
tokio-tungstenite = "0.20.0"

# system
dirs = "5"
fontdb = "0.15.0"
memmap2 = "0.9"
notify = "6"
path-clean = "1.0.1"
pathdiff = "0.2"
walkdir = "2"
instant = { version = "0.1", features = ["wasm-bindgen"] }

# web
js-sys = "^0.3"
wasm-bindgen = "^0.2"
wasm-bindgen-futures = "^0.4"
wasm-bindgen-test = "0.3.36"
web-sys = "^0.3"
# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.1" }

# image processing
image = { version = "0.24", default-features = false, features = [
    "png",
    "jpeg",
    "gif",
] }
resvg = { version = "0.36", default-features = false, features = [
    "raster-images",
] }
svgtypes = "0.12"
tiny-skia = "0.11"
tiny-skia-path = "0.11"
usvg = { version = "0.36", default-features = false, features = ["text"] }

# cryptography and processing
ansi-to-html = "0.1.3"
base64 = "0.21.2"
base64-serde = "0.7.0"
byteorder = "1.4.3"
data-url = "0.3.0"
hex = "0.4.3"
flate2 = "1"
fxhash = "0.2.1"
nohash-hasher = "0.2.0"
rkyv = "0.7.42"
rmp-serde = "1.1.2"
roxmltree = "0.18"
rustc-hash = "1.1.0"
serde = { version = "1.0.188" }
serde_json = "1.0.106"
serde_with = { version = "3.3", features = ["base64"] }
serde-wasm-bindgen = "^0.6"
sha2 = "0.10.6"
siphasher = "1"
tar = "0.4"
toml = "0.8"
xmlparser = "0.13.5"

# logging and tracing
env_logger = "0.10.0"
log = "0.4.17"
tracing = "0.1.37"
tracing-error = "0.2"
tracing-subscriber = { version = "0.3.17", features = ["std"] }

# test
insta = "1.29.0"

# misc
codespan-reporting = "0.11"
vergen = { version = "8.2.5", features = [
    "build",
    "cargo",
    "git",
    "git2",
    "rustc",
] }

# project core
typst-ts-core = { version = "0.4.2-rc5", default-features = false }
typst-ts-compiler = { version = "0.4.2-rc5", default-features = false }
typst-ts-test-common = { version = "0.4.2-rc5", path = "tests/common" }

# project exporters
typst-ts-ast-exporter = "0.4.2-rc5"
typst-ts-dom-exporter = "0.4.2-rc5"
typst-ts-pdf-exporter = "0.4.2-rc5"
typst-ts-canvas-exporter = { version = "0.4.2-rc5", path = "exporter/canvas" }
typst-ts-serde-exporter = "0.4.2-rc5"
typst-ts-svg-exporter = "0.4.2-rc5"
typst-ts-text-exporter = "0.4.2-rc5"

# project common components
typst-ts-dev-server = { version = "0.4.2-rc5", path = "server/dev" }
typst-ts-cli = { version = "0.4.2-rc5", path = "cli" }

[patch.crates-io]
typst-ts-core = { path = "core" }
typst-ts-compiler = { path = "compiler" }
typst-ts-ast-exporter = { path = "exporter/ast" }
typst-ts-dom-exporter = { path = "exporter/dom" }
typst-ts-pdf-exporter = { path = "exporter/pdf" }
typst-ts-serde-exporter = { path = "exporter/serde" }
typst-ts-svg-exporter = { path = "exporter/svg" }
typst-ts-text-exporter = { path = "exporter/text" }

